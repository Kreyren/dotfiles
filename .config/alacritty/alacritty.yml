font:
  normal:
    family: SauceCodePro Nerd Font
  size: 13
window:
  title: ""
  padding:
    x: 5
    y: 0
mouse:
  hide_when_typing: true
key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
import:
  - ~/.config/alacritty/alacritty-one-dark-theme.yml
