# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set escape timeout to 0 so it doesn't interfere with vim
set -sg escape-time 0

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# split panes using | and -
bind | split-window -h -p 10 -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# switch panes using shift-arrows without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# shift+up previous-window shift+down next-window
bind -n S-Down previous-window
bind -n S-Up next-window

# ctrl+n for new window
bind -n C-n new-window

set-option -g status-position top

# Load plugins
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Run plugin manager
run '~/.tmux/plugins/tpm/tpm'
